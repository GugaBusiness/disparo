<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Personalizado - Envio de CSV</title>
</head>
<body>
    <h1>Envie o arquivo CSV</h1>

    <!-- Formulário para upload do arquivo -->
    <form id="fileForm" enctype="multipart/form-data">
        <label for="csvFile">Escolha o arquivo .csv:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('fileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém o arquivo selecionado
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("Por favor, selecione um arquivo .csv");
                return;
            }

            // Cria um FormData para enviar o arquivo
            const formData = new FormData();
            formData.append('csvFile', file);

            // Webhook do n8n
            const webhookUrl = 'https://n8n.nucleo.cloud/form/disparoNucleo'; // Substitua com o seu webhook

            // Envia a requisição via fetch
            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    alert("Arquivo enviado com sucesso e mensagens disparadas!");
                } else {
                    alert("Erro ao enviar o arquivo.");
                }
            })
            .catch(error => {
                console.error("Erro ao enviar o arquivo:", error);
                alert("Erro ao enviar o arquivo. Tente novamente.");
            });
        });
    </script>
</body>
</html>
