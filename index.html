<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Envio</title>
</head>
<body>
    <h2>Envio de Arquivo CSV</h2>
    <form id="uploadForm" action="https://n8n.nucleo.cloud/form/disparoNucleo" method="POST" enctype="multipart/form-data">
        <label for="csvFile">Escolha o arquivo CSV:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            alert('Arquivo enviado com sucesso!');
        });
    </script>
</body>
</html>
