<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparo de Mensagens no WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            font-size: 28px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #444;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
        .message {
            font-size: 14px;
            color: #bbb;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Envio de Arquivo CSV para Disparo de Mensagens no WhatsApp</h2>
        <p style="text-align: center; color: #bbb;">Envie seu arquivo CSV para iniciar o disparo de mensagens.</p>
        
        <form id="uploadForm" action="https://n8n.nucleo.cloud/form/disparoNucleo" method="POST" enctype="multipart/form-data">
            <label for="csvFile">Selecione o arquivo CSV:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <input type="submit" value="Enviar Arquivo">
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Impede o envio padrão do formulário

            const formData = new FormData(form);
            console.log("Form Data:", formData);  // Logando o FormData

            // Enviando a requisição para o servidor
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log("Resposta do servidor:", response);  // Logando a resposta do servidor
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro na resposta do servidor');
                }
            })
            .then(data => {
                console.log("Dados da resposta:", data);  // Logando os dados da resposta JSON

                if (data.success) {
                    messageDiv.textContent = "Arquivo enviado com sucesso! O disparo de mensagens será processado.";
                    messageDiv.style.color = "#90EE90";  // Verde claro para sucesso
                } else {
                    messageDiv.textContent = "Houve um erro no envio do arquivo. Tente novamente!";
                    messageDiv.style.color = "#FF6347";  // Vermelho para erro
                }
            })
            .catch(error => {
                console.error("Erro ao enviar o arquivo:", error);  // Logando erros
                messageDiv.textContent = "Erro ao enviar o arquivo. Tente novamente!";
                messageDiv.style.color = "#FF6347";  // Vermelho para erro
            });
        });
    </script>

</body>
</html>
