<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Arquivo CSV</title>
</head>
<body>
    <h2>Enviar Arquivo CSV</h2>

    <!-- Formulário para enviar o arquivo -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="csvFile">Escolha o arquivo CSV:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <p id="status"></p>

    <script>
        // Função que envia o arquivo CSV para o Webhook do n8n via POST
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Previne o envio padrão do formulário

            // Verifique se um arquivo foi selecionado
            var fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) {
                document.getElementById('status').innerText = 'Por favor, selecione um arquivo CSV!';
                return;
            }

            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('csvFile', file);

            // URL do seu Webhook no n8n
            var webhookUrl = 'https://n8n.nucleo.cloud/form/disparoNucleo'; // Substitua com a URL correta do seu webhook

            // Verifique se o arquivo está sendo adicionado ao FormData
            console.log('Arquivo selecionado:', file);
            console.log('FormData:', formData);

            // Envia o arquivo usando Fetch API
            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    // Se a resposta não for ok, lançar erro
                    throw new Error('Falha na requisição: ' + response.statusText);
                }
                return response.json();  // Tenta analisar o JSON de resposta
            })
            .then(data => {
                document.getElementById('status').innerText = 'Arquivo enviado com sucesso!';
                console.log('Resposta do Webhook:', data);  // Mostra a resposta do servidor no console
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Erro ao enviar o arquivo.';
                console.error('Erro:', error);  // Mostra o erro no console
            });
        });
    </script>
</body>
</html>
